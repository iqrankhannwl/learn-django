{% extends "base.html" %}
{% block title %}
    create blog
{% endblock title %}

{%block content%}

<form class=" col-sm-4 mx-auto my-4" method = "POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{blog.title}}">
      <label for="author">Author</label>
      <input type="text" class="form-control" name="author" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{blog.author}}">
      <label for="author">Tags</label>
      <input type="text" class="form-control" name="tags" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{blog.tags}}">
      <label for="description">Description</label>
     <textarea name="description" id="" cols="30" rows="10" class="form-control">
        {{blog.description}}
     </textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button> <a href="/" class="btn btn-dark mt-4">Back</a>

  </form>

{%endblock content%}
